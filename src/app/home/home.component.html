<div class="header h-100">
    <nav class="navbar navbar-dark bg-primary nav-bar">
    </nav>
    <div class="mt-3">
        <form [formGroup]="userForm" class="d-flex flex-column flex-sm-row justify-content-center flex-wrap px-2">
            <div class="d-flex justify-content-between h-54 align-items-center me-sm-2">
                <input type="email" class="form-control h-100 btn-width btn-icon w-100" formControlName="fromLocation"
                    placeholder="Departure Location">
                <i class="fa-solid fa-arrow-right-arrow-left text-primary circle-icon p-2" (click)="submit()"></i>
                <input type="email" class="form-control btn-width h-100  btn-left-icon w-100"
                    formControlName="toLocation" placeholder="Arrival Location">
            </div>
            <div class="d-flex">
                <button type="button"
                    class="btn btn-outline-secondary justify-content-center omitclick align-items-center d-flex w-100 me-2 mt-sm-0 mt-md-2 mt-lg-0 mt-3"
                    (click)="overflowMenuFlag = true; $event.stopPropagation()">
                    <span class="me-2 text">
                        Passanger
                    </span>
                    <span class="p-2 text">
                        {{totalPassengers}}
                    </span>
                </button>
                <button type="button" class="btn btn-primary mt-sm-0 mt-md-2 mt-lg-0 mt-3  w-100" (click)="onClick()" [disabled]="totalPassengers ==0">Search</button>
            </div>
        </form>
    </div>
</div>
<div class="overflow-menu" #overflowMenuTem *ngIf="overflowMenuFlag">
    <div class="custom-popover d-flex">
        <div class="me-5">
            <p class="f-14">No of Adult</p>
            <div class="border-line">
                <i class="fa-solid fa-light fa-user-group text-primary px-2"></i>
                <img src="../../assets/minus.png" class="me-3 cursor-pointer" (click)="onClickMinus()">
                {{indexIncrement}}
                <img src="../../assets/plus.png" class="cursor-pointer" (click)="onClickPlus()">
            </div>
        </div>

        <div class="ml-16">
            <p class="f-14">No of Child</p>
            <div class="border-line">
                <i class="fa-solid fa-light fa-user-group text-primary px-2"></i>
                <img src="../../assets/minus.png" class="me-3 cursor-pointer" (click)="onClickRightMinus()">
                {{indexIncrements}}
                <img src="../../assets/plus.png" class="cursor-pointer" (click)="onClickLeftPlus()">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary btn-done my-2" (click)="onClick()">Done</button>
    </div>
</div>
